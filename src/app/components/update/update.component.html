<div>
  <form (ngSubmit)="onSubmit()">
    <input type="text" hidden name="id" [(ngModel)]="user.id">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" [(ngModel)]="user.name" placeholder="Your name..">

    <label for="email">Email</label>
    <input type="email" id="email" name="email" [(ngModel)]="user.email" placeholder="Your email..">

    <label for="age">Age</label>
    <input type="text" id="age" name="age" [(ngModel)]="user.age" placeholder="Your Age..">
  
    <button type="submit">Submit</button>
  </form>
</div>
